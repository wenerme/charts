    charts:
    - haproxy
    - kubernetes-ingress

- name: banzai
  path: charts/banzai
  repos:
  - repo: https://kubernetes-charts.banzaicloud.com
    cvs: https://github.com/banzaicloud/banzai-charts
    charts:
    - cadence

- name: bitnami
  path: charts/banzai
  enabled: false
  repos:
